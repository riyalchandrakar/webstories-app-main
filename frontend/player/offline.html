<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Web Stories Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .offline-container {
            max-width: 400px;
            padding: 40px;
        }
        
        .offline-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        h1 {
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        p {
            margin-bottom: 24px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¶</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Please check your network settings and try again.</p>
        <button class="retry-button" onclick="window.location.reload()">Retry Connection</button>
    </div>
    
    <script>
        // Check for network connection
        window.addEventListener('online', function() {
            window.location.reload();
        });
    </script>
</body>
</html>
